<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider">
        <div class="slide">
            <div class="slide-img">
                <img src="./1.jpg" alt="">
            </div>
            <div class="slide-header">
                <div class="slide-title">
                    <h1>Monochrome Signal</h1>
                </div>
                <div class="slide-description">
                    <p>
                        A stripped-back visual experience blending luxury fashion 
                        with 
                        streetwear edge. Designed for bold statements and minimal 
                        distractions.
                    </p>
                </div>
                <div class="slide-link">
                    <a href="">View Project</a>
                </div>
            </div>
            <div class="slide-info">
                <div class="slide-tags">
                    <p>Tags</p>
                    <p>Monochrome</p>
                    <p>Editorial</p>
                    <p>Fashion</p>
                    <p>Visual Identity</p>
                </div>
                <div class="slide-info-wrapper">
                    <p id = "slide-index">01</p>
                    <p></p>
                    <p id = "total-slide-count">04</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
